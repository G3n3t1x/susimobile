<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUSI Mobile</title>
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
    <link rel="shortcut icon" href="demos/_assets/favicon.ico">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page" id="pageMessages">
    <div data-role="panel" id="defaultpanel" class="ui-panel ui-panel-position-left ui-panel-display-reveal ui-body-c ui-panel-animate ui-panel-closed">
    </div>
    <div data-theme="a" data-role="header" data-position="fixed" >
        <a data-role="button" data-icon="search" data-iconpos="notext" data-corners="false"
        class="ui-btn-right" ></a>
        <a data-role="button" href="#defaultpanel" data-icon="bars" data-iconpos="notext" data-corners="false"
        class="ui-btn-left" id="leftPanel" ></a>
        <h3>
            Съобщения
        </h3>
    </div>
    <div data-role="content">
        <!-- content goes here -->
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <td>Подател:</td>
                        <td bgcolor="#ffffff" style="PADDING-LEFT: 10px; PADDING-BOTTOM: 4px"><span>Ани Николова Василева</span></td>
                    </tr>
                <tr>
                        <td><img src="/ISSU/forms/img/spacer.gif" width="1" height="1"></td>
                        <td><img src="/ISSU/forms/img/spacer.gif" width="1" height="1"></td>
                </tr>
                <tr>
                        <td>До:</td>
                        <td bgcolor="#ffffff" class="messageExtraText" style="PADDING-LEFT: 10px"><span id="ctrlMessageDetail_lblReceiver">Георги Атанасов Койков</span>
                        </td>
                </tr>
                <tr class="greyType2">
                        <td><img src="/ISSU/forms/img/spacer.gif" width="1" height="1"></td>
                        <td><img src="/ISSU/forms/img/spacer.gif" width="1" height="1"></td>
                </tr>
                <tr>
                        <td>Относно:</td>
                        <td bgcolor="#ffffff" class="messageExtraText" style="PADDING-LEFT: 10px; FONT-WEIGHT: bold"><span id="ctrlMessageDetail_lblSubject">Отписан сте от изборен курс  "Софтуерно инженерство курс 2 група 3"</span></td>
                </tr>
                <tr class="greyType2">
                        <td><img src="/ISSU/forms/img/spacer.gif" width="1" height="1"></td>
                        <td><img src="/ISSU/forms/img/spacer.gif" width="1" height="1"></td>
                </tr>
                <tr>
                        <td>Дата:</td>
                        <td bgcolor="#ffffff" class="messageExtraText" style="PADDING-LEFT: 10px"><span id="ctrlMessageDetail_lblDate">08.11.2011 г. 10:55:55</span></td>
                </tr>
            </tbody>
        </table>
        <br /><br />
        Отписан сте за дисциплината "Дизайн и анализ на алгоритми-практикум"
    </div>
</div>
</body>
</html>

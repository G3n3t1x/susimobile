<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUSI Mobile</title>
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
    <link rel="shortcut icon" href="demos/_assets/favicon.ico">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/init.js"></script>
</head>
<body>
<div data-role="page" id="page1">
    <div data-role="panel" id="defaultpanel" class="ui-panel ui-panel-position-left ui-panel-display-reveal ui-body-c ui-panel-animate ui-panel-closed">
    </div>
    <div data-theme="a" data-role="header" data-position="fixed" >
        <a data-role="button" data-icon="search" data-iconpos="notext" data-corners="false"
        class="ui-btn-right " ></a>
        <a data-role="button" href="#defaultpanel" data-icon="bars" data-iconpos="notext" data-corners="false"
        class="ui-btn-left" id="leftPanel" ></a>
        <h3>
            Събития
        </h3>
    </div>
    <div data-role="content">
        <!-- content goes here -->
        <form action="">
            <div data-role="fieldcontain">
                <label for="textinput5">
                    До:
                </label>
                <input name="" id="textinput5" placeholder="" value="" type="email">
            </div>
            <div data-role="fieldcontain">
                <label for="textinput6">
                    Относно:
                </label>
                <input name="" id="textinput6" placeholder="" value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <textarea name="" id="textarea3" placeholder="" style="resize: vertical; height: 150px; width: 100%"></textarea>
            </div>
            <input type="submit" data-icon="arrow-r" data-iconpos="right" value="Изпрати">
        </form>
    </div>
</div>
</body>
</html>
